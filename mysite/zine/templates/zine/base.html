<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>The ZINE</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'zine/Brutalist-Framework/css/theme.css' %}">
		<link rel="stylesheet" href="{% static 'zine/Brutalist-Framework/css/core/core.css' %}">

		
		

	</head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-71427606-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];  
		function gtag(){dataLayer.push(arguments);}

		gtag('config', 'UA-71427606-1');
	</script>

	<br>
	<body style="background-color: grey">
		<div class="container-fluid no-padding courier-new-text fittext baffle">
		<div class='navbar'>
			<div class='row'>
				<div class = 'col-md-5'>
					<h1 class="courier-new-text fittext baffle">ESBEE ZINE</h1>
				</div>
				<div class = "text-right lucida-text">
					
					<div >
						Hello {{ user }} <br>

						<a href="/">home</a>   <br>

						<a href="/admin/">admin</a>   <br>

						{% if user.is_authenticated %}
							<a href="/logout">Logout</a>
						{% else %}
							<a href="/login/auth0">login</a>

						{% endif %}
					</div>
					<div class = 'col-md-1'>
						<img src="{{ picture }}" class='img-circle' width = 60/>
					</div>
				</div>
			</div>

		</div>




		<div  class="container courier-new-text fittext baffle" >
		{% if user.is_authenticated %}
			{% block content %}
			{% endblock content %}
		{% else %}
			Who the fuck are you? <a href="/login/auth0">login</a> or gtfo
		{% endif %}
		</div>
		{% include 'zine/base/js.html' %}
		<script>
		$(document).ready(function(){
			{% block jquery %}{% endblock %}
		})
		</script>
	</div>
	</body>
</html>
